<div class="section" style="margin-top: 100px;">
    <div class="container">
        <div class="hh" style="margin-left: 50px;">
            <h5 style="font-weight: 700;">Foods</h5>
            <p>Everyone's favorite Starbucks put together in a specially curated collection.</p>
        </div>

<section class="py-5" style="position: relative; top: -70px;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of foods | filter : searchTerm : 'title' ">
                <div class="card h-100">
                    <!-- Product image-->
                    <img style="height: 100px;width: 100px;border-radius: 50px;" class="card-img-top" [src]="product.image" [alt]="product.title" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            {{product.description}}... <br>

                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-evenly">
                        <!-- price  -->
                        <h5>â‚¹{{product.price}}</h5>

                            <!-- add to cart btn -->
                            <button class="btn btn-success ms-3">
                                <i class="fa-solid fa-cart-plus text-light"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
